on: push

jobs:
  testing:
    strategy:
      matrix:
        os: ['windows-latest','ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set Variable on Ubuntu
      if: runner.os == 'Linux'
      run: |
        export apikey=$3cuR3-t0k3N
        echo $name
        echo "Running Tests ........."
        
    - name: Set Variable on Windows
      if: runner.os == 'Windows'
      run: |
        Set-Variable -Name "apikey" -Value "$3cuR3-t0k3N"
        echo $name
        echo "Running Tests ........."

  reports:
    needs: testing
    if: failure() || success()
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Upload Report to AWS S3
      run: echo "Uploading reports .. .. .. .. ."

  deploy:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Upload Report to AWS S3
      run: echo "Uploading reports .. .. .. .. ."
        
