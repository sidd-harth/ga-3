name: My Awesome App
on: push
jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout

steps:
  - uses: actions/checkout@v3.6.0

steps:
  - uses: actions/checkout@main

steps:
  - uses: actions/checkout@a824008085750b8e136effc585c3cd6082bd575f
      
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install
        
      - name: Run Unit Tests
        run: npm test


